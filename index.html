<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">         
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row ">
            <div class="col-4"></div>
                <div class="col-4 border border-primary rounded p-3 m-3">
                <h1 id="timer">0:00</h1>
                
                <div class="row">
                    <div class="col">
                        <button id="start-stop" onClick="startStop()" class="btn btn-primary btn-lg">Start</button>
                    </div>
                    <div class="col">
                        <button id="reset" onClick="reset()" class="btn btn-secondary btn-lg">Reset</button>
                    </div>
                </div>

                <script src="scripts.js"></script>
            </div>

            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
